<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Wave Equation</title>
        <link rel="stylesheet" href="./wave.css">
        <script type="text/javascript" src="js/js-algorithm.js"></script>
        <script type="text/javascript" src="js/c-algorithm.js"></script>
        <script type="text/javascript" src="js/wave.js"></script>
    </head>
    <body>
    <div class="container">
        <canvas id="canvas" width="750" height="750"></canvas>
        <p>Click and drag with your mouse.&nbsp;&nbsp;&nbsp;<a href="#" id="clearBtn" class="clearBtn">CLEAR</a></p>
        <p class="big">Wave equation:<span class="eq">&#8706;<sup>2</sup>u/&#8706;t<sup>2</sup> = c<sup>2</sup>(&#8706;<sup>2</sup>u/&#8706;x<sup>2</sup>+&#8706;<sup>2</sup>u/&#8706;y<sup>2</sup>)</span></p>
        <div>
            <input type="radio" id="js-box" name="algorithm" checked />
            <label for="js-box">JavaScript</label>
            <input type="radio" id="wasm-box" name="algorithm" />
            <label for="wasm-box">WebAssembly</label>
        </div>
    </div>
    </body>
</html>
